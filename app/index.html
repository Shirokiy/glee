<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Glee</title>
	<link rel="shortcut icon" href="img/icons/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

	<header class="header">
		<div class="container">
			<div class="header__inner">
				<a class="logo" href="#">
					<img class="logo-img" src="img/logo.svg" alt="logo">
				</a>
				<nav class="menu">
					<ul class="menu__list">
						<li class="menu__list-item">
							<a href="#" class="menu__list-link">Home +</a>
						</li>
						<li class="menu__list-item">
							<a href="#" class="menu__list-link">About</a>
						</li>
						<li class="menu__list-item">
							<a href="#" class="menu__list-link">Services</a>
						</li>
						<li class="menu__list-item">
							<a href="#" class="menu__list-link">Pages +</a>
						</li>
						<li class="menu__list-item">
							<a href="#" class="menu__list-link">News</a>
						</li>
						<li class="menu__list-item">
							<a href="#" class="menu__list-link">Contact</a>
						</li>
					</ul>
				</nav>
				<div class="user-nav">
					<a class="user-nav__link search" href="#">
						<img class="user-nav__link-img" src="img/icons/search.svg" alt="search">
					</a>
					<div class="user-nav__choice"> 
						<a class="user-nav__link favorites" href="#">
							<img class="user-nav__link-img" src="img/icons/heart.svg" alt="favorites">
							<span class="user-nav__num-fav">0</span>
							<a class="user-nav__link cart" href="#">
								<img class="user-nav__link-img" src="img/icons/cart.svg" alt="cart">
								<span class="user-nav__num-cart">0</span>
							</a>
					</div>
					<a class="user-nav__link extra" href="#">
						<img class="user-nav__link-img" src="img/icons/extra.svg" alt="extra menu">
					</a>
				</div>
			</div>

		</div>
	</header>




	<script src="js/main.min.js"></script>
</body>

</html>
